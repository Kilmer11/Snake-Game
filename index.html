<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Jogo da cobrinha</title>
</head>
<body>
    <div class="score">
        Score: <span id="score">00</span>
    </div>
    <div class="menu" id="menu">
        <p>GAME OVER</p>
        <div class="content">
            <div>Sua pontuação: <span id="final-score">00</span></div>
            <button id="play-again">Jogador novamente</button>
        </div>
    </div>
    <canvas class="jogo" width="600" height="600"></canvas>

    <script src="./scripts.js"></script>
</body>
</html>
